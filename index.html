<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Match Stream</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

  <!-- Video.js Quality Selector Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    .video-container {
      height: 100vh;
      width: 100vw;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
      object-fit: fill;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="liveStream" class="video-js vjs-default-skin" controls autoplay playsinline>
      <source src="https://dai.fancode.com/primary/125408_english_hls_80137ta-di_h264/index.m3u8" type="application/x-mpegURL" />
      Your browser does not support HLS playback.
    </video>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const player = videojs('liveStream');
    player.httpSourceSelector({
      default: 'auto'
    });
    player.on('ready', function () {
      player.httpSourceSelector();
    });
  </script>
</body>
</html>
