<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RCB vs CSK - Quality Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <!-- Source Selector Plugin CSS -->
  <link href="https://unpkg.com/videojs-http-source-selector/dist/videojs-http-source-selector.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    .video-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <video
    id="live-video"
    class="video-js vjs-default-skin"
    controls
    autoplay
    preload="auto"
    data-setup='{"html5": { "hls": { "overrideNative": true } }}'
  >
    <source src="https://dai.fancode.com/primary/125408_english_hls_80137ta-di_h264/index.m3u8" type="application/x-mpegURL" />
  </video>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://unpkg.com/videojs-http-source-selector/dist/videojs-http-source-selector.min.js"></script>

  <script>
    const player = videojs('live-video');

    player.httpSourceSelector({
      default: 'auto'
    });

    player.ready(function () {
      player.controlBar.addChild('QualitySelector');
    });
  </script>

</body>
</html>
